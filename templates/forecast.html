<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <form method="post">
        <label for="city">City Name:</label>
        <input type="text" id="city" name="city" required>
        <label for="days">Days (1-5):</label>
        <input type="number" id="days" name="days" min="1" max="5" required>
        <button type="submit">Get Forecast</button>
    </form>
</body>
</html>
